<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dawan Africa - You're Offline</title>
    <link rel="icon" href="/favicon.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family:
          'Source Sans 3',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        background-color: #f9fafb;
        color: #374151;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }
      .container {
        max-width: 90%;
        padding: 3rem 2rem;
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        border: 1px solid #e5e7eb;
      }
      h1 {
        color: #1f2937;
        margin-bottom: 1rem;
        font-weight: 600;
        font-size: 2rem;
      }
      p {
        margin-bottom: 2rem;
        line-height: 1.6;
        font-weight: 400;
        color: #6b7280;
        font-size: 1.1rem;
      }
      .logo {
        width: 120px;
        height: auto;
        margin-bottom: 2rem;
      }
      .button {
        background-color: #2aaac6;
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        font-family: 'Source Sans 3', sans-serif;
        font-size: 1rem;
      }
      .button:hover {
        background-color: #239db5;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(42, 170, 198, 0.3);
      }
      .offline-icon {
        width: 64px;
        height: 64px;
        margin-bottom: 1.5rem;
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/logo.png" alt="Dawan Africa Logo" class="logo" />
      <svg class="offline-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M18.364 5.636L5.636 18.364m0-12.728L18.364 18.364M8 12l2 2 4-4"
        />
      </svg>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Please check your connection and try
        again to continue exploring African stories and insights.
      </p>
      <button class="button" onclick="window.location.reload()">Try Again</button>
    </div>

    <script>
      // Check if online and redirect to homepage
      window.addEventListener('online', () => {
        window.location.href = '/'
      })

      // Add some interactivity
      document.addEventListener('DOMContentLoaded', () => {
        const button = document.querySelector('.button')
        button.addEventListener('click', () => {
          button.textContent = 'Checking...'
          setTimeout(() => {
            window.location.reload()
          }, 500)
        })
      })
    </script>
  </body>
</html>
